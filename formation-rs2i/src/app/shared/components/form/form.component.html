<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <input name="name" #nom="ngModel" [(ngModel)]="newItem.name" type="texte"class="form-control" placeholder="Enter name" required minlength="5">
      {{newItem.name}}
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champs invalide</div>
    </div>

    <div class="form-group">
      <input name="reference" [(ngModel)]="newItem.reference" type="texte" class="form-control" placeholder="Enter reference" required minlength="4">
    </div>

    <div class="form-group">
        <select name="state" class="form-control" name="state" [(ngModel)]="newItem.state">
          <option *ngFor="let state of states" [ngValue]="state"> {{ state }} </option>
        </select>
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="newItem.deliveryDate" ngbDatepicker #d="ngbDatepicker"  (click)="d.toggle()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">
            <img src="./assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;">
          </button>
        </div>
      </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    <div class="right float-right">
    <button [disabled]="form.invalid" type="reset" class="btn btn-primary">Reset</button>
    </div>
  </form>
</div>

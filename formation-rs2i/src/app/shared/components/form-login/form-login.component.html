<div class="container">
  <form novalidate (ngSubmit)="signIn()" [formGroup]="form">

    <div class="form-group">
      <input formControlName="login" type="texte" class="form-control" placeholder="Login field">
      <div class="alert alert-danger" *ngIf="isError('login')">Champs invalide </div>
    </div>

    <div class="form-group">
      <input formControlName="mdp" type="password" class="form-control" placeholder="Password field">
      <div class="alert alert-danger" *ngIf="isError('mdp')">Champs invalide</div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Sign In</button>

  </form>
</div>

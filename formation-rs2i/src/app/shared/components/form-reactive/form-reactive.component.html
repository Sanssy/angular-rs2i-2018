<div class="container">
  <form novalidate (ngSubmit)="process()" [formGroup]="form" >

    <div class="form-group">
      <input formControlName="name" type="texte" class="form-control" placeholder="Enter name">
      <div class="alert alert-danger" *ngIf="isError('name')">Champs invalide </div>

      <div class="form-group">
        <input formControlName="reference" type="texte" class="form-control" placeholder="Enter reference">
        <div class="alert alert-danger" *ngIf="isError('reference')">Champs invalide</div>
      </div>

      <div class="form-group">
        <select formControlName="state" class="form-control">
          <option *ngFor="let state of states" [ngValue]="state"> {{ state }} </option>
        </select>
      </div>

      <div class="form-group">
        <input formControlName="deliveryDate" type="date" class="form-control" placeholder="Delivery date">
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

      <div class="right float-right">
        <button [disabled]="form.invalid" type="reset" class="btn btn-primary">Reset</button>
      </div>
      </div>
  </form>

  </div>
